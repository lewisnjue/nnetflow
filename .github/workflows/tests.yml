name: Tests

on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run pre-commit hooks
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files
        # Allow failures here to not block CI if pre-commit hooks require local-only tooling
        continue-on-error: true
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          # ------------------------------------------------------------------
          # UPDATED: Hashes both files for a more specific cache key
          # ------------------------------------------------------------------
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements.dev') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ------------------------------------------------------------------
          # UPDATED: Installs from your requirement files
          # ------------------------------------------------------------------
          pip install -r requirements.txt
          pip install -r requirements.dev
          pip install -e .
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=nnetflow --cov-report=term-missing
      
      - name: Generate coverage report
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/ --cov=nnetflow --cov-report=xml
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false