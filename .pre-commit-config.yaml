repos:
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest (pre-push)
        entry: pytest
        language: system
        pass_filenames: false
        args: [tests/, -q]
        stages: [push]
  
  - repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
